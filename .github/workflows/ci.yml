name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  code-quality:
    name: Code Quality (Linting & Type Checking)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy src/lldb_mcp_server

  unit-tests:
    name: Unit Tests (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get Python version info
        id: python-version
        run: |
          PYVER=$(python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
          echo "pyver=$PYVER" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install LLDB (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y lldb-18 python3-lldb-18
          lldb-18 --version

      - name: Install LLDB (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          lldb --version

      - name: Install LLDB (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install -y llvm --version=18.1.8
          lldb --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify LLDB Python bindings (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -c "import sys; sys.path.insert(0, '/usr/lib/llvm-18/lib/python${{ steps.python-version.outputs.pyver }}/site-packages'); import lldb; print('LLDB version:', lldb.SBDebugger.GetVersionString())"
        env:
          LLDB_PYTHON_PATH: /usr/lib/llvm-18/lib/python${{ steps.python-version.outputs.pyver }}/site-packages
        continue-on-error: true

      - name: Verify LLDB Python bindings (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python -c "import lldb; print('LLDB version:', lldb.SBDebugger.GetVersionString())" || echo "Using auto-detection"
        continue-on-error: true

      - name: Verify LLDB Python bindings (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -c "import sys; sys.path.insert(0, 'C:/Program Files/LLVM/lib/site-packages'); import lldb; print('LLDB version:', lldb.SBDebugger.GetVersionString())"
        env:
          LLDB_PYTHON_PATH: C:\Program Files\LLVM\lib\site-packages
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src/lldb_mcp_server --cov-report=xml --cov-report=term
        env:
          LLDB_PYTHON_PATH: ${{ matrix.os == 'ubuntu-latest' && format('/usr/lib/llvm-18/lib/python{0}/site-packages', steps.python-version.outputs.pyver) || matrix.os == 'windows-latest' && 'C:\Program Files\LLVM\lib\site-packages' || '' }}
          LLDB_MCP_ALLOW_LAUNCH: '1'
          LLDB_MCP_ALLOW_ATTACH: '1'

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml

  integration-tests:
    name: Integration Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install LLDB and build tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y lldb-18 python3-lldb-18 gcc build-essential
          lldb-18 --version
          gcc --version

      - name: Install LLDB (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm
          lldb --version
          clang --version

      - name: Install LLDB (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install -y llvm --version=18.1.8
          lldb --version
          clang --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify MCP server can import
        run: |
          python -c "from lldb_mcp_server.fastmcp_server import main; print('Import successful')"
        env:
          LLDB_PYTHON_PATH: ${{ matrix.os == 'ubuntu-latest' && '/usr/lib/llvm-18/lib/python3.12/site-packages' || matrix.os == 'windows-latest' && 'C:\Program Files\LLVM\lib\site-packages' || '' }}

      - name: Build C test programs
        working-directory: examples/client/c_test
        run: ./build_all.sh
        shell: bash

      - name: List built test programs
        working-directory: examples/client/c_test
        run: |
          echo "Built test programs:"
          find . -type f -perm -u+x -name "*" ! -name "*.sh" ! -name "*.c" || ls -la */
        shell: bash

      - name: Run integration test - null_deref
        working-directory: examples/client
        run: |
          python run_debug_flow.py
        env:
          TARGET_BIN: ./c_test/null_deref/null_deref
          LLDB_MCP_ALLOW_LAUNCH: '1'
          LLDB_MCP_ALLOW_ATTACH: '1'
          LLDB_PYTHON_PATH: ${{ matrix.os == 'ubuntu-latest' && '/usr/lib/llvm-18/lib/python3.12/site-packages' || matrix.os == 'windows-latest' && 'C:\Program Files\LLVM\lib\site-packages' || '' }}
          MCP_HOST: localhost
          MCP_PORT: '8765'
        continue-on-error: true
        timeout-minutes: 5

      - name: Check for test logs
        if: always()
        working-directory: examples/client/c_test
        run: |
          echo "Checking for logs..."
          find . -name "*.log" -type f || echo "No log files found"
          ls -la */logs/ 2>/dev/null || echo "No logs directories found"
        shell: bash

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-logs-${{ matrix.os }}
          path: |
            examples/client/c_test/logs/
            examples/client/c_test/*/logs/
          if-no-files-found: ignore
