# smithery.yaml
name: lldb-mcp-server
version: 0.2.0
description: |
  A local debugging MCP server based on LLDB for C/C++ application debugging on macOS.
  Features include multi-session support, breakpoints, watchpoints, memory operations,
  expression evaluation, and security analysis capabilities.

repository: https://github.com/FYTJ/lldb-mcp-server
documentation: https://github.com/FYTJ/lldb-mcp-server#readme
license: MIT

author:
  name: FYTJ
  email: simonzhuyb@163.com

keywords:
  - lldb
  - debugging
  - debugger
  - c
  - c++
  - macos
  - security
  - reverse-engineering
  - mcp

categories:
  - development
  - debugging
  - security

transport: stdio

entry:
  command: python3
  args:
    - "-m"
    - "lldb_mcp_server.fastmcp_server"
    - "--transport"
    - "stdio"

env:
  PYTHONPATH: src

optionalEnv:
  LLDB_MCP_ALLOW_LAUNCH:
    description: "Set to '1' to allow launching processes"
    default: "0"
  LLDB_MCP_ALLOW_ATTACH:
    description: "Set to '1' to allow attaching to processes"
    default: "0"

requirements:
  os:
    - macos
  python: ">=3.10"
  dependencies:
    - xcode-command-line-tools

tools:
  count: 40
  categories:
    - name: Session Management
      tools: ["lldb_initialize", "lldb_terminate", "lldb_listSessions"]
    - name: Target Control
      tools: ["lldb_createTarget", "lldb_launch", "lldb_attach", "lldb_restart", "lldb_signal", "lldb_loadCore"]
    - name: Breakpoints
      tools: ["lldb_setBreakpoint", "lldb_deleteBreakpoint", "lldb_listBreakpoints", "lldb_updateBreakpoint"]
    - name: Execution Control
      tools: ["lldb_continue", "lldb_pause", "lldb_stepIn", "lldb_stepOver", "lldb_stepOut"]
    - name: Inspection
      tools: ["lldb_threads", "lldb_frames", "lldb_stackTrace", "lldb_selectThread", "lldb_selectFrame", "lldb_evaluate", "lldb_disassemble", "lldb_readRegisters", "lldb_writeRegister", "lldb_searchSymbol", "lldb_listModules"]
    - name: Memory Operations
      tools: ["lldb_readMemory", "lldb_writeMemory"]
    - name: Watchpoints
      tools: ["lldb_setWatchpoint", "lldb_deleteWatchpoint", "lldb_listWatchpoints"]
    - name: Advanced
      tools: ["lldb_pollEvents", "lldb_command", "lldb_getTranscript", "lldb_createCoredump"]
    - name: Security Analysis
      tools: ["lldb_analyzeCrash", "lldb_getSuspiciousFunctions"]
